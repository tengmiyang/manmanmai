<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="css/base.less"/>
    <link rel="stylesheet/less" href="css/productlist.less"/>
    <script src="lib/less/less.js"></script>
</head>
<body>
<!--头部区域-->
<header id="header">
    <a href="#" class ="logo"><img src="images/header_logo.png" alt=""/></a>
    <a href="#" class="app"> <img src="images/header_app.png" alt=""/></a>
</header>
<!--搜索区域-->
<section id="search">
    <form action="#">
        <input type="search" name="" id="" placeholder="请输入要比价的商品">
        <input type="submit" value="搜索">
    </form>
</section>
<!--菜单区域-->
<section id="productList">
    <!-- 分类标签页面-->
    <div class="category-title">
        <ol class="breadcrumb">

        </ol>
        <a href="#" class="btn btn-default">筛选</a>
    </div>
    <!-- 主题商品区域-->
    <div class="product-list">
        <div class="media">
            <a class="media-left" href="#">
                <img src="http://img2014.zuyushop.com/ProPic/201412/Thumb/Thumb_2014120015214690353.jpg" alt="...">
            </a>
            <div class="media-body">
                <h5>奥克斯(AUX) KFR-25GW/FK01+3 1匹 挂壁式定速冷暖空调</h5>
                <p class="price">￥1499.00</p>
                <em>报价(4)</em><em>评论(2403)</em>
            </div>
        </div>

    </div>
    <!-- 商品的操作  上一页下一页-->
    <div class="prodocut-option clearfix">
        <a href="#" class="btn btn-default pull-left">上一页</a>
        <a href="#" class="btn btn-default pull-right">下一页</a>
        <div class="dropdown">
            <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                第一页
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li>第一页</li>
                <li>第二页</li>
                <li>第三页</li>
            </ul>
        </div>
    </div>
</section>
<!--菜单推荐-->

<!--底部信息-->
<footer id="footer">
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
            <a href="#">注册</a>
        </div>
        <div class="col-xs-4">
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
    </div>
    <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
    <p>m.manmanbuy.com </p>
</footer>
<script type="text/html" id="productlist">
{{each result as value i}}
<li><a href="#">首页</a></li>
<li><a href="#">全部分类</a></li>
<li>{{value.category}}</li>
{{/each}}
</script>
<script type="text/html" id="productlisttmp">
    {{each result as value i}}
    <div class="media">
        <a class="media-left" href="#">
            {{#value.productImg}}
        </a>
        <div class="media-body">
            <h5>{{value.productName}}</h5>
            <p class="price">{{value.productPrice}}</p>
            <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
        </div>
    </div>
    {{/each}}
</script>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

<script src="js/template.js"></script>
<script src="js/productlist.js"></script>

</body>
</html>
